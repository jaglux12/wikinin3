baseURL: "https://wikinin3.vercel.app/"

title:  Wikinin3
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: wikinin3
  description: "Biblioteca de Software"
  keywords: [Blog, Portfolio, PaperMod,Wikinin3,wiki,software,isp9,software]
  author: [Jaglux12,MauriParis]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://i.postimg.cc/brJFG4mB/logo-webpage.png"
    favicon16x16: "https://i.postimg.cc/0QxSgmbf/img-perfil.png"
    favicon32x32: "https://i.postimg.cc/0QxSgmbf/img-perfil.png"
    apple_touch_icon: "https://i.postimg.cc/0QxSgmbf/img-perfil.png"
    safari_pinned_tab: "https://i.postimg.cc/0QxSgmbf/img-perfil.png"

  label:
    text: "Wikinin3"
    icon: "https://i.postimg.cc/0QxSgmbf/img-perfil.png"
    iconHeight: 30

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Wikinin3 ‚å®Ô∏è
    subtitle: "**P√°gina oficial** de la carrera de **T√©cnico Superior en desarrollo de Software**. Tutoriales y noticias sobre tecnolog√≠a üñ•Ô∏è."
    imageUrl: "https://i.postimg.cc/gcNF2wFS/MXfm.gif"
    imageWidth: 150
    imageHeight: 150
    imageTitle: fsdfsd

  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/wikinin3/"
    - name: github
      url: "https://github.com/jaglux12/wikinin3"
    - name: twitter
      url: "https://twitter.com/wikinin3"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: news
      name: Noticias
      url: /news/
      weight: 10

    - identifier: tags
      name: Tutoriales
      url: /tags/
      weight: 10

    - identifier: about
      name: Sobre nosotros
      url: /about/
      weight: 0
      
pygmentsUseClasses: true
